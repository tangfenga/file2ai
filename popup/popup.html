<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <header class="popup-header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="header-text">
          <h1>File Uploader</h1>
          <p>快速上传文件到输入框</p>
        </div>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">已启用</span>
      </div>
    </header>

    <!-- 主要功能区 -->
    <main class="popup-main">
      <!-- 快速操作 -->
      <section class="quick-actions">
        <h2>快速操作</h2>
        <div class="action-buttons">
          <button class="action-btn primary" id="toggleBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span id="toggleText">禁用插件</span>
          </button>
          <button class="action-btn secondary" id="testBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <polyline points="9,11 12,14 22,4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            测试功能
          </button>
        </div>
      </section>

      <!-- 使用说明 -->
      <section class="usage-guide">
        <h2>使用方法</h2>
        <div class="guide-steps">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-content">
              <h3>在任意输入框中输入 <code>@</code></h3>
              <p>支持textarea、input和contenteditable元素</p>
            </div>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-content">
              <h3>选择本地文件</h3>
              <p>支持 .txt, .md, .json, .csv 等文本格式</p>
            </div>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-content">
              <h3>发送消息</h3>
              <p>文件内容会自动附加到消息末尾</p>
            </div>
          </div>
        </div>
      </section>

      <!-- 设置区域 -->
      <section class="settings">
        <h2>设置</h2>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="showToasts" class="setting-checkbox">
            <span class="checkmark"></span>
            显示提示消息
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="autoTrigger" class="setting-checkbox">
            <span class="checkmark"></span>
            自动触发文件选择
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label-text">文件大小限制</label>
          <select id="maxFileSize" class="setting-select">
            <option value="524288">512 KB</option>
            <option value="1048576">1 MB</option>
            <option value="2097152">2 MB</option>
            <option value="5242880">5 MB</option>
          </select>
        </div>
      </section>

      <!-- 统计信息 -->
      <section class="stats">
        <h2>使用统计</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="totalFiles">0</div>
            <div class="stat-label">已上传文件</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="totalSize">0 KB</div>
            <div class="stat-label">总大小</div>
          </div>
        </div>
      </section>
    </main>

    <!-- 底部 -->
    <footer class="popup-footer">
      <div class="footer-links">
        <a href="#" id="helpLink">帮助</a>
        <a href="#" id="feedbackLink">反馈</a>
        <a href="#" id="aboutLink">关于</a>
      </div>
      <div class="version">v1.0.0</div>
    </footer>
  </div>

  <!-- 加载脚本 -->
  <script src="popup.js"></script>
</body>
</html>
